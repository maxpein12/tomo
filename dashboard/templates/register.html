
<html lang="en">
<head>

    <title>Register</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <p>Please fill in the details below to create an account.</p>
    
        <!DOCTYPE html>
<html>
<head>
    <title>Add Admin Member</title>
</head>
<body>
    <h1>Add Admin Member</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nickname">nickname:</label>
        <input type="text" id="nickname" name="nickname"><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1"><br><br>
        <input type="submit" value="Add Admin Member">
    </form>
</body>
</html>
    
        <div class="register-link">
            Already have an account? <a href="{% url 'dashboard:login' %}">Login</a>
        </div>
    </div>
    

    <script src="/static/js/register.js"></script> 
</body>
</html>
